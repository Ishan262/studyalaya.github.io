<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tutor Chatbot</title>
  <link rel="stylesheet" href="chat.css" />
</head>
<body>

  <div class="chat-container">
    <div id="chat-log" class="chat-log"></div>
    <div class="chat-input-area">
      <input id="user-input" type="text" placeholder="Ask a study question..." />
      <button onclick="handleChat()">Send</button>
    </div>
  </div>

  <script src="chat.js"></script>

  <!-- ✅ Tidio Live Chat Embed -->
  <script src="//code.tidio.co/m6xoqn496j8nkavglnz2lebslgdx9ewy.js" async></script>
    <button class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">
        Toggle Theme
    </button>

    <header>
        <h1>STUDYALAYA IO – AI Assistant</h1>
        <p>Ask your doubts. Get instant answers.</p>
    </header>

    <main>
        <section>
            <div class="chatbox">
                <div id="chat-log" class="chat-log"></div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Type your question..." />
                    <button onclick="handleChat()">Ask</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 STUDYALAYA IO. All rights reserved.</p>
    </footer>

<script>
document.getElementById('user-input').addEventListener('keypress', function (e) {
  if (e.key === 'Enter') handleChat();
});

async function handleChat() {
  const input = document.getElementById('user-input');
  const chatLog = document.getElementById('chat-log');
  const question = input.value.trim();

  if (!question) return;

  const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  const userMsg = document.createElement('div');
  userMsg.className = 'chat-message user';
  userMsg.textContent = `You (${timestamp}): ${question}`;
  chatLog.appendChild(userMsg);

  const botMsg = document.createElement('div');
  botMsg.className = 'chat-message bot';
  botMsg.textContent = 'AI Tutor is thinking...';
  chatLog.appendChild(botMsg);

  chatLog.scrollTop = chatLog.scrollHeight;

  try {
    const response = await fetch('https://studyalaya-github-io.onrender.com/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: question })
    });

    const data = await response.json();
    await typeText(botMsg, `AI (${timestamp}): ${data.reply}`);

  } catch (error) {
    console.error('Error:', error);
    botMsg.textContent = 'Error: Unable to connect to the AI Tutor right now.';
  }

  input.value = '';
  chatLog.scrollTop = chatLog.scrollHeight;
}

async function typeText(element, text) {
  element.textContent = '';
  for (let i = 0; i < text.length; i++) {
    element.textContent += text.charAt(i);
    await new Promise(resolve => setTimeout(resolve, 20));
  }
}
</script>


</body>
</html>
