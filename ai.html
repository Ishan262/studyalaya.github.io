<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>STUDYALAYA IO – AI Assistant</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <button class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">
        Toggle Theme
    </button>

    <header>
        <h1>STUDYALAYA IO – AI Assistant</h1>
        <p>Ask your doubts. Get instant answers.</p>
    </header>

    <main>
        <section>
            <div class="chatbox">
                <div id="chat-log" class="chat-log"></div>
                <div class="chat-input">
                    <input type="text" id="user-input" placeholder="Type your question..." />
                    <button onclick="handleChat()">Send</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 STUDYALAYA IO. All rights reserved.</p>
    </footer>

    <script>
        async function handleChat() {
            const input = document.getElementById('user-input');
            const chatLog = document.getElementById('chat-log');
            const question = input.value.trim();

            if (!question) return;

            // Display user message
            const userMsg = document.createElement('div');
            userMsg.className = 'chat-message user';
            userMsg.textContent = question;
            chatLog.appendChild(userMsg);

            // Clear input field
            input.value = '';

            // Display bot thinking message
            const botMsg = document.createElement('div');
            botMsg.className = 'chat-message bot';
            botMsg.textContent = 'Thinking...';
            chatLog.appendChild(botMsg);

            chatLog.scrollTop = chatLog.scrollHeight; // Scroll to the bottom

            try {
                const response = await fetch('https://1b5e94ce-6773-446a-96d6-3c50f6efb9c1-00-2mmj12s1ucuol.sisko.replit.dev/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: question })
                });

                const data = await response.json();
                botMsg.textContent = data.reply; // Display bot response
            } catch (error) {
                console.error('Chat error:', error);
                botMsg.textContent = 'Error: Unable to connect to the AI tutor right now.';
            }

            chatLog.scrollTop = chatLog.scrollHeight; // Scroll to the bottom
        }
    </script>
</body>
</html>
