<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>STUDYALAYA IO ‚Äì Your Personal AI Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <button class="theme-toggle" onclick="document.body.classList.toggle('dark-mode')">Toggle Theme</button>

  <header>
    <h1>STUDYALAYA IO ‚Äì AI Assistant</h1>
    <p>Ask your doubts. Get instant answers.</p>
  </header>

  <main>
    <section>
      <div class="chatbox">
        <div id="chat-log" class="chat-log"></div>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Type your question..." />
          <button onclick="handleChat()">Ask</button>
          <button id="mic-button" title="Speak your question">üé§</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 STUDYALAYA IO. All rights reserved.</p>
  </footer>

<script>
document.getElementById('user-input').addEventListener('keypress', function (e) {
  if (e.key === 'Enter') handleChat();
});

async function handleChat() {
  const input = document.getElementById('user-input');
  const chatLog = document.getElementById('chat-log');
  const question = input.value.trim();

  if (!question) return;

  const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

  const userMsg = document.createElement('div');
  userMsg.className = 'chat-message user';
  userMsg.textContent = `You (${timestamp}): ${question}`;
  chatLog.appendChild(userMsg);

  const botMsg = document.createElement('div');
  botMsg.className = 'chat-message bot';
  botMsg.textContent = 'AI Tutor is thinking...';
  chatLog.appendChild(botMsg);

  chatLog.scrollTop = chatLog.scrollHeight;

  try {
    const response = await fetch('https://studyalaya-github-io.onrender.com/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ message: question })
    });

    const data = await response.json();
    const replyText = `AI (${timestamp}): ${data.reply}`;
    await typeText(botMsg, replyText);
    speak(data.reply); // üó£Ô∏è Text-to-Speech added here
  } catch (error) {
    console.error('Error:', error);
    botMsg.textContent = 'Error: Unable to connect to the AI Tutor right now.';
  }

  input.value = '';
  chatLog.scrollTop = chatLog.scrollHeight;
}

async function typeText(element, text) {
  element.textContent = '';
  for (let i = 0; i < text.length; i++) {
    element.textContent += text.charAt(i);
    await new Promise(resolve => setTimeout(resolve, 20));
  }
}

// üîä Text-to-Speech (Bot speaks)
function speak(text) {
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang = 'en-US';
  utter.rate = 1;
  speechSynthesis.speak(utter);
}

// üéôÔ∏è Voice Assistant (Mic-to-Text)
const micButton = document.getElementById('mic-button');
const recognition = window.SpeechRecognition || window.webkitSpeechRecognition;

if (recognition) {
  const speech = new recognition();
  speech.lang = 'en-US';
  speech.continuous = false;

  micButton.addEventListener('click', () => {
    micButton.textContent = 'üéôÔ∏è Listening...';
    speech.start();
  });

  speech.onresult = function (event) {
    const transcript = event.results[0][0].transcript;
    document.getElementById('user-input').value = transcript;
    micButton.textContent = 'üé§';
    handleChat();
  };

  speech.onerror = function () {
    micButton.textContent = 'üé§';
    alert("Could not recognize speech. Please try again.");
  };
} else {
  micButton.disabled = true;
  micButton.title = "Speech recognition not supported in this browser.";
}
</script>
</body>
</html>
